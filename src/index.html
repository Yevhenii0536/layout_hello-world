<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <form action="#" method="post">
      <label class="form-field">
        Username:
        <input type="text" name="username">
      </label>

      <label class="form-field">
        Email:
        <input type="email"
        name="email"
        required>
      </label>

      <label class="form-field">
        Password:
        <input type="password"
        name="password"
        minlength="5"
        maxlength="10"
        pattern="\d+">
      </label>

      <label class="form-field">
        I agree with terms and conditions
        <input type="checkbox"
        name="terms"
        required>
      </label>
    </form>
  </body>
</html>
